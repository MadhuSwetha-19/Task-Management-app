<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management app</title>
    <!--Bootstrap CSS only -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />   
</head>
<body onload="loadExistingCards()">
    <!-- Modal -->
  <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="newTaskLabel">Task</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="imageURL" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageURL" placeholder="http://example.com/image.png" >              
            </div>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" placeholder=" Web Development" >              
            </div>
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="taskType" placeholder="Work">              
            </div>
            <div class="mb-3">
              <label for="Task Description" class="form-label">Task Description</label>
              <textarea id="taskDescription" class="form-control" placeholder="This is DOM Manipulation class"   rows="4"></textarea>            
            </div>
          </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
         <div class="container-fluid">
            <!-- <h1 class="navbar-brand font-weight-700"> -->
             <a class="fw-bold" href="#">TaskY</a>
            <!-- </h1> -->
           <button class="navbar-toggler" 
                   type="button" 
                   data-bs-toggle="collapse"
                   data-bs-target="#navbarSupportedContent" 
                   aria-controls="navbarSupportedContent" 
                   aria-expanded="false" 
                   aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>         
             </ul>
             
             <button class="btn btn-primary ml-auto"  
                     data-bs-toggle="modal"
                     data-bs-target="#newTask"  
                     type="button">
               <i class="fas fa-plus"></i> Add New
             </button>
             
           </div>
         </div>
      </nav>
   </header>
   <main class="container">
     <section class="row justify-content-center mt-4">
       <div class="col-md-6 col-lg-6">
         <div class="input-group shadow ">          
           <input type="search" 
            class="form-control" 
            placeholder="search Task"
            aria-label="search Task" 
            aria-describedby="addon-wrapping"
            onchange="searchTask.apply(this, arguments)"/>
            <span class="input-group-text" id="addon-wrapping">
             <i class="fas fa-search"></i>
            </span>
         </div>        
       </div>
     </section>

     <!-- Task container -->
     <section class="task__container row mt-4 "></section>
              
     
   </main>


    <!-- JavaScript Bundle with Popper -->
   <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
     crossorigin="anonymous">
   </script>
   <script src="index.js"></script> 
</body>
</html>
